<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gastronomia em Jundiaí</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header id="header">
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="agenda.html">Agenda Cultural</a></li>
          <li><a href="hospedagem.html">Hospedagem</a></li>
          <li><a href="restaurante.html">Gastronomia</a></li>
          <li><a href="index.html#contato">Contato</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <!-- Sidebar de Filtros -->
      <div class="sidebar">
        <h2>Filtros</h2>
        <div class="filter">
          <label for="rating">Classificação:</label>
          <select id="rating" onchange="filterRestaurants()">
            <option value="">Todos</option>
            <option value="5">5 estrelas</option>
            <option value="4">4 estrelas</option>
            <option value="3">3 estrelas</option>
          </select>
        </div>

        <div class="filter">
          <label for="type">Tipo:</label>
          <select id="type" onchange="filterRestaurants()">
            <option value="">Todos</option>
            <option value="restaurante">Restaurante</option>
            <option value="bar">Bar</option>
            <option value="doceria">Doceria</option>
          </select>
        </div>

        <div class="filter">
          <label for="meal">Refeição:</label>
          <select id="meal" onchange="filterRestaurants()">
            <option value="">Todas</option>
            <option value="almoco">Almoço</option>
            <option value="janta">Jantar</option>
            <option value="cafe-da-manha">Café da Manhã</option>
          </select>
        </div>

        <div class="filter">
          <label for="price">Faixa de Preço:</label>
          <select id="price" onchange="filterRestaurants()">
            <option value="">Todas</option>
            <option value="barato">Barato</option>
            <option value="intermediario">Intermediário</option>
            <option value="caro">Caro</option>
          </select>
        </div>
      </div>

      <!-- Seção de Gastronomia -->
      <section id="gastronomia">
        <h1>Gastronomia em Jundiaí</h1>
        <p>
          Explore a diversidade culinária de Jundiaí, com opções para todos os
          gostos e estilos!
        </p>

        <div id="restaurant-list"></div>
      </section>
    </div>

    <script src="restaurante.js"></script>
  </body>
</html>
